version: v1
plugins:
  - name: go
    out: example
    opt: paths=source_relative
  - name: go-grpc
    out: example
    opt: paths=source_relative
  - name: validate
    out: example
    opt: paths=source_relative,lang=go
  - name: apigw
    out: example
    opt: paths=source_relative
    path: ./build/protoc-gen-apigw
